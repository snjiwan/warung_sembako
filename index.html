<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARUNG SEMBAKO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <p id="welcome"></p>
        <a href="cart.html" class="cart-link">Keranjang</a>
        <a href="logout.html">Logout</a>
    </header>
    <div class="container">
        <h2>List Barang</h2>
        <div class="product">
            <div class="product-item" data-name="Gula Pasir" data-price="5500">
                <img src="Gula Pasir.jpeg" alt="Gula Pasir">
                <h3>Gula Pasir</h3>
                <p>Harga: Rp. 5,500/ 1/4</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Beras Pandan Wangi" data-price="18000">
                <img src="Beras PW.jpeg" alt="Beras Pandan Wangi">
                <h3>Beras Pandan Wangi</h3>
                <p>Harga: Rp. 18,000/ kilo</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-item" data-name="Minyak" data-price="5000">
                <img src="Minyak.jpeg" alt="Minyak">
                <h3>Minyak</h3>
                <p>Harga: Rp. 5,000/ 1/4</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
